<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awsome/4.7.0/css/font-awsome.min.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="infosec">
                <p class="title">Modern Chair</p>
                <h2>Telford Longue</h2>
                <h4>$250 <span>$530</span></h4>

                <div class="movingsec">
                    <input class="descbtn selbtn" type="radio" id="desc" name="select" checked>
                    <label for="desc">Description</label>

                    <input class="detailsbtn selbtn" type="radio" id="details" name="select">
                    <label for="details">Details</label>

                    <div class="descbox matterbox">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.
                    </div>

                    <div class="detailsbox matterbox">
                        <div class="lbox"><span>80</span> cm <br/>Length</div>
                        <div class="wbox"><span>65</span>cm<br/>Width</div>
                        <div class="hbox"><span>90</span>cm<br/>Height</div>
                        <div class="wtbox"><span>17.6</span>lbs<br/>Weight</div>
                    </div>
                </div>

                <h5>Choose Color:</h5>
                
            </div>

            <input class="col1 colorbtn" type="radio" id="color1" name="cbox" checked>
            <label for="color1"></label>

            <input class="col2 colorbtn" type="radio" id="color2" name="cbox">
            <label for="color2"></label>

            <input class="col3 colorbtn" type="radio" id="color3" name="cbox">
            <label for="color3"></label>

            <input class="col4 colorbtn" type="radio" id="color4" name="cbox">
            <label for="color4"></label>

            <input class="col5 colorbtn" type="radio" id="color5" name="cbox">
            <label for="color5"></label>

            <input class="col6 colorbtn" type="radio" id="color6" name="cbox">
            <label for="color6"></label>

            <div class="btncontainer infosec">
                <a href="#" class="btn"><i class="font-awsome fa-shpooing-cart"></i> Add To Cart</a>
            </div>

            <div class="imgWrap chair1"></div>
            <div class="imgWrap chair2"></div>
			<div class="imgWrap chair3"></div>
			<div class="imgWrap chair4"></div>
			<div class="imgWrap chair5"></div>
			<div class="imgWrap chair6"></div>

            <div class="bgbox"></div>
            
        </div>
    </div>
</body>
</html>
