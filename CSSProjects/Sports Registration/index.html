<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .wrapper{
            width:100v;
            height: 100vh;
            overflow: hidden;

            display: flex;
            flex-direction: row;

            justify-content: center;
            align-items: center;

            background-color: black;
            background-image: url(imgs/360_F_442896172_ycT45J3zr3xiw0Y9GfGVhXOm5aZnrj6s.jpg);
            background-size: cover;
            background-position: center;
           
            color: white;
        }

        .loginbox{
            width:30%;

            display: flex;
            flex-direction: column;
            /* border:2px solid red; */

            padding: 3rem;
        }

        .heading{
            margin-bottom: 3rem;
            margin-left: 4rem;

            font-size: 1.8rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color:#663399;

            letter-spacing: 2px;
            font-size: 2.5rem;

        }

        label{
            font-size: 1.2rem;
            margin-bottom: 0.4rem;

            font-weight: 600;
        }
        .inp{
            margin-bottom: 1.5rem;;
            width:70%;
            height: 2.5rem;

            padding: 1rem;
            border:1px solid white;
            border-radius: 4px;

            color: white;
            font-weight: 600;

            background: transparent;
        }

        .btn{
            
            padding: 15px 10px;

            width:35%;
            min-width: 25%;
            height:22%;
            border-radius: 5px;

            margin-top: 1.5rem;
            margin-left: 17%;
            border: 2px solid rgb(106, 104, 104);

            background-color: transparent;
            /* box-shadow: 2px 2px 10px 0 rgb(65, 121, 140), -2px -2px 10px rebeccapurple; */

            text-decoration: none;
            color: white;
            text-align: center;
        }
        .btn:hover{
            box-shadow: 1px 1px 20px 5px rgba(20, 23, 149, 0.6);
        }

        .inp:hover{
            cursor: pointer;
            box-shadow: 2px 2px 10px 0 rgb(65, 121, 140), -2px -2px 10px rebeccapurple;
        }

        .wc{
            background: transparent;
            position: absolute;
            top:45%;
            left: 40%;

            z-index: -1;

            transform: scale(0,0);
            opacity: 0;

            font-weight: bolder;
            font-size: 3rem;

            animation-name:grow;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        @keyframes grow{
            0%{
                opacity: 0;
                transform:scale(1,1);
            }
            25%{
                opacity: 0.25;
                transform:scale(2,2);
                z-index: 1;
            }
            50%{
                opacity: 0.5;
                transform:scale(3,3);
                z-index: 1;
            }
            75%{
                opacity: 0.25;
                transform:scale(4,4);
                z-index: 1;
            }
            100%{
                opacity: 0;
                transform:scale(5,5);
            }
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="loginbox">
           <div class="heading">LOGIN</div>

            <label for="uname">Username</label>
            <input class="inp" type="text" id="uname" name="uname" placeholder="Enter your name".>

            <label for="email">Email</label>
            <input class="inp" type="email" id="email" name="email" placeholder="Enter your e-mail">

            <label for="pw">Password</label>
            <input class="inp" type="password" id="pw" name="pw" placeholder="Enter password." minlength="8">

            <a  class="btn" href="sports.html">
                <div>Login</div>
            </a>
        </div>

        <div class="wc">
            WELCOME!
        </div>
    </div>
</body>
</html>
