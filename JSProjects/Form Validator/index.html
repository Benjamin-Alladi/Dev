<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <form action="">
                <i class='fa fa-telegram' id="tg"></i>

                <div class="box">
                    <label for="fn">Full Name:</label>
                    <input type="text" name="" id="fullname" placeholder="Enter your name">
                    <span id="nameerror"></span>  
                </div>
                <br>

                <div class="box">
                    <label for="number">Mobile:</label>
                    <input type="tel" id="number" placeholder="Enter your mobile-number"> 
                    <span id="numerror"></span>
                </div>
                <br>

                <div class="box">
                    <label for="email">E-mail:</label>
                    <input type="email" name="" id="email" placeholder="Enter your E-mail"> 
                    <span id="emailerror"></span>
                </div>
                <br>

                <div class="box">
                    <label for="pswrd">Password:</label>
                    <input type="password" name="" id="pswrd" placeholder="Enter your Password"> 
                    <i class='fa fa-eye-slash' id="eye-close"></i>
                    <span id="perror"></span>
                </div>
                <br>

                <div class="box">
                    <label for="msg">Your Message:</label> <br>
                    <textarea id="msg" cols="50" rows="3" placeholder="Enter your Message here..."></textarea> 
                    <span id="msgerror"></span>
                </div>
                <br>

                <button class="btn" onclick="return check()">Submit</button>
            </form>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
