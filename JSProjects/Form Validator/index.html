<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <form action="">
                <i class='fa fa-telegram' id="tg"></i>
                <label for="fn">Full Name:</label>
                <input type="text" name="" id="fn" placeholder="Enter your name"> <br> <br>

                <label for="number">Mobile:</label>
                <input type="tel" id="number" placeholder="Enter your mobile-number"> <br> <br>

                <label for="email">E-mail:</label>
                <input type="email" name="" id="email" placeholder="Enter your E-mail"> <br> <br>

                <label for="msg">Your Message:</label> <br>
                <textarea id="msg" cols="50" placeholder="Enter your Message here..."></textarea>
            </form>
        </div>
    </div>
</body>
</html>
