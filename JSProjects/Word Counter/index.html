<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">Word and Character Counter</div>
            <textarea class="ta" rows="15"cols="47" placeholder="Enter text here..."></textarea>
            <div class="display">
                <span class="word">0</span> words and <span class="char">0</span> characters.
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
