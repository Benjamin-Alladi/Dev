<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/76f948598c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="form">
                <input type="text" name="" id="titleinp" placeholder="Title"> <br>
                <textarea name="" id="" cols="50" rows="2" placeholder="Description"></textarea>
                <button class="addbtn">Add Task</button>
            </div>

            <div class="task">

                <i class="fa-solid fa-circle-check green" title="Finished"></i>
                <div class="innerdiv">
                    <p class="ttitle">YT</p>
                    <p class="tdesc">JS Vid</p>
                </div>
                <i class="fa-solid fa-circle-xmark delbtn" title="Remove"></i>
                
            </div>
        </div>
    </div>
</body>
</html>
