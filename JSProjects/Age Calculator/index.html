<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="heading">Age Calculator</h1>
            <p class="pg">Set this to your Birthday</p>

            <div class="box">
                <input type="date" id="inp">
                <button class="btn">Calculate</button>
            </div>

            <p class="display">
                You are <span class="y"></span> years, <span class="m"></span> months and <span class="d"></span> days old.
            </p>
        </div>
    </div>

    <script src="index.js" ></script>
</body>
</html>
