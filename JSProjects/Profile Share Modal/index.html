<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Share Modal</title>
</head>
<body>
    <div class="wrapper">
        <!-- circles -->
        <div class="circle1"></div>
        <div class="circle2"></div>

        <!-- container -->
        <dv class="container">
            <div class="imgbox">
                <img src="imgs/profile.jpg" alt="Hero">
            </div>

            <h2 class="name">Benjamin Alladi</h2>
            <h3 class="role">Software Engineer</h3>

            <!-- buttonbox -->
            <div class="btnbox">

                <button class="btn sharebtn">
                    <i class="fa-solid fa-share"></i>
                    <span>Share My Profile</span>
                </button>

                <button class="btn followbtn">
                    <a href="">Follow Me</a>
                </button>
            </div>
        </dv>

        <!-- Modal Window -->
       <div class="modal">
            <div class="mheading">
                <h1>Share My Profile</h1>
                <div>
                    <i class="fa-solid fa-xmark close"></i>
                </div>
            </div>

            <div class="mcontentbox">
                <h3>Share this via</h3>

               <!-- icon box -->
                <div class="iconbox">
                    <a href="https://www.facebook.com" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="https://www.twitter.com" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>

                    <a href="https://www.instagram.com" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="https://www.whatsapp.com" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>

                    <a href="https://www.telegram.com" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/58a810656e.js"></script>
</body>
</html>
