<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Counter</title>

    <style>
        .container{
            box-shadow: 1px 1px 1px 0px white;
        }
    </style>
</head>
<body>

    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex justify-center items-center bg-[#344151]">
        <!-- container -->
        <div class="flex flex-col items-center gap-12 max-w-[400px] rounded-lg">

            <h1 class="w-[100%] bg-amber-200 capitalize font-medium text-[20px] p-3 px-4 rounded-sm text-center">
                Increment And Decrement
            </h1>

            <div class="w-[100%] flex flex-row justify-between items-center gap-12 p-3 px-6 bg-white rounded-sm text-[25px] text-[#344151]">

                <button class="border-[#bfbfbf] border-r-2 pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <p class="font-bold">0</p>

                <button class="border-[#bfbfbf] border-l-2 pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
                
            </div>

            <div class="flex flex-col gap-3 w-[100%]">
                <!-- Increment Update -->
                <div class="flex gap-2">

                    <input type="number" id="incbox" placeholder="Increment By Value" class="rounded-sm text-center p-2 px-6 font-medium w-[70%] outline-none caret-[#636c72]"
                    onfocusin=" this.placeholder='' "
                    onfocusout=" this.placeholder='Increment By Value'" >

                    <button class="w-[30%] bg-red-500 p-2 px-6 font-medium rounded-sm" id="incbtn" onclick="incfunc(this)">
                        Update
                    </button>
                </div>

                <!-- Decrement Update -->
                <div class="flex gap-2">
                    <input type="number" id="decbox" placeholder="Deccrement By Value" class="rounded-sm text-center p-2 px-6 font-medium w-[70%] outline-none caret-[#636c72]"
                    onfocusin=" this.placeholder='' "
                    onfocusout=" this.placeholder='Deccrement By Value' ">

                    <button class="w-[30%] bg-red-500 p-2 px-6 font-medium rounded-sm" id="decbtn" onclick="decfunc(this)">
                        Update
                    </button>
                </div>

                <!-- Clear -->
                <button class="bg-orange-500  p-2 px-6 font-medium text-yellow text-xl text-center rounded-sm">
                    Clear
                </button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js"> 
    </script>
</body>
</html>
